name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt (advisory)
        run: terraform fmt -check -diff -recursive || echo "Terraform formatting differences detected"

      - name: Terraform init + validate (dev)
        working-directory: terraform/envs/dev
        run: |
          terraform init -input=false -backend=false
          terraform validate

      - name: Terraform init + validate (stage)
        working-directory: terraform/envs/stage
        run: |
          terraform init -input=false -backend=false
          terraform validate

      - name: Terraform init + validate (prod)
        working-directory: terraform/envs/prod
        run: |
          terraform init -input=false -backend=false
          terraform validate

      # Terraform plan is intentionally disabled in CI.
      # Running plan requires AWS credentials and environment-specific variables
      # (terraform/envs/<env>/*.tfvars), which are not provided in this public CI pipeline.
      # Plan should be run locally or in a secured workflow.
      #
      # - name: Terraform plan (advisory) (dev)
      #   working-directory: terraform/envs/dev
      #   run: terraform plan -input=false -no-color || echo "Skipping plan: missing vars or credentials"

  ansible:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible

      - name: Ansible syntax check (site.yml)
        run: ansible-playbook --syntax-check ansible/playbooks/site.yml

      - name: Ansible syntax check (hello.yml)
        run: ansible-playbook --syntax-check ansible/playbooks/hello.yml