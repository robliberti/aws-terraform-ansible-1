name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        env: [ dev, stage, prod ]

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt (advisory)
        run: terraform fmt -check -diff -recursive || true

      - name: Terraform init + validate (${{ matrix.env }})
        working-directory: terraform/envs/${{ matrix.env }}
        run: |
          terraform init -input=false -backend=false
          terraform validate

      # Terraform plan intentionally disabled in CI
      # Requires credentials and env-specific tfvars
      #
      # - name: Terraform plan (advisory)
      #   working-directory: terraform/envs/${{ matrix.env }}
      #   run: terraform plan -input=false -no-color || true

  ansible:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          python3 -m pip install --upgrade pip
          pip install ansible

      - name: Ansible syntax check (site.yml)
        run: ansible-playbook --syntax-check ansible/playbooks/site.yml

      - name: Ansible syntax check (hello.yml)
        run: ansible-playbook --syntax-check ansible/playbooks/hello.yml