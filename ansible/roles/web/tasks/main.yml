- name: Install nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Install nginx reverse proxy config for simpleapp
  ansible.builtin.template:
    src: simpleapp_proxy.conf.j2
    dest: /etc/nginx/conf.d/simpleapp_proxy.conf
    mode: "0644"
  notify: Reload nginx

- name: Validate nginx configuration
  ansible.builtin.command: nginx -t
  changed_when: false

- name: Enable and start nginx
  ansible.builtin.service:
    name: nginx
    enabled: true
    state: started

- name: Create simple index.html
  ansible.builtin.copy:
    dest: /usr/share/nginx/html/index.html
    content: |
      <html>
      <body>
        <h1>Public Web Host</h1>
        <p>inventory_hostname={{ inventory_hostname }}</p>
        <p>hostname={{ ansible_facts['hostname'] | default('n/a') }}</p>
      </body>
      </html>
    owner: root
    group: root
    mode: "0644"